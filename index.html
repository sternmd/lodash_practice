<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lodash Practice</title>

    <!-- template -->
    <script type="text/html" id="template">
      <table>
        <tr><td>index</td><td>username</td></tr>
        <!-- for loop -->
        <% for (var i in data) {%>
          <!-- display index and username -->
          <tr><td><%= i %></td><td><%= data[i] %></td></tr>
        <% } %>
      </table>
    </script>

  </head>
  <body>

  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"/></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="lodash.js"></script>

</html>
